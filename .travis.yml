    # change is when the repo status goes from pass to fail or vice versa
    on_success: change
    on_failure: change

language: python
python:
  - '3.6'
os:
  - linux
#  - osx

# Whitelist of branches to run CI Testing on.
branches:
  only:
    - master
    - development
    - /^.+\/_base$/

before_install:
  - sudo apt-get -qq update;

install:
  - python setup.py install

script:
  - python setup.py test
